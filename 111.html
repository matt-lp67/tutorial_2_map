<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>#map { height: 500px; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([39.8, -98.6], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([40.7128, -74.0060]).addTo(map).bindPopup('New York');
        L.marker([34.0522, -118.2437]).addTo(map).bindPopup('Los Angeles');
        L.marker([41.8781, -87.6298]).addTo(map).bindPopup('Chicago');
    </script>
</body>
</html>
